<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Tag Discuss</title>
</head>
<body>
    <!--this table using table tag  and attributes width,border,cellpadding,cellspacing,bgcolor,align-->
    <table width="500" border="1" cellpadding="10" cellspacing="20" bgcolor="yellow">
        <caption> <b> Student Data </b> </caption>
        <tr>        <!--this is table row-->
            <th>Fname</th>          <!--this is a table heading tag (it always content default center and bold)-->  
            <th>Lname</th>
            <th align="right" bgcolor="corel">Roll No</th>
        </tr>
        <tr>
            <td align="center">Shailendra</td>  <!--this is a table data tag (it always content default left)-->
            <td align="center">Pandey</td>
            <td align="right">119</td>
        </tr>
        <tr>
            <td align="center" bgcolor="pink">Gayatri</td>
            <td align="center">Sharma</td>
            <td align="right">118</td>
        </tr>
        <tr>
            <td align="center">Sandeep</td>
            <td align="center">Pandey</td>
            <td></td>
        </tr>
    </table>    
</body>
</html>
