<!-- Write a program using sudo selector -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudo Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .my-list ul {
            list-style-type: none;
            padding: 0;
        }
        .my-list li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .my-list li:nth-child(odd) {
            background-color: #e9ecef; /* Light gray for odd items */
        }
        .my-list li:nth-child(even) {
            background-color: #a85b5b; /* White for even items */
        }
    </style>
 </head>
 <body>
    <div class="my-list">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </div>
    
 </body>
 </html>
