<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Font Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: serif;
            color:darkblue;
        }
        h1{
            font-family: sans-serif;
        }
        
    </style>
</head>
<body>
    <h1>Full Stack Web Developer</h1>
    <h3>Shailendra Kumar Pandey</h3>
    <p class="font3">Maa sharda bhawan</p>
    <p class="font2">IP Nagar Pateri Satna</p>
    <hr>
    <p class="font1">Madhya Pradesh</p>
    <hr>
    <h5>485001</h5>
</body>
</html>
