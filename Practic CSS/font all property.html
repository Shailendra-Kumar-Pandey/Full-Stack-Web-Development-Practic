<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font All Property</title>
    <style>
        *{
            margin: 10;
            padding: 0;
            text-align: center;
        }
        h1{
            font-size:80px;
        }
        .font3{
            font-weight:900;
        }
        .font2{
            font-variant: small-caps;
        }
        .font1{
            font-style: italic;
        }
        h5{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Full Stack Web Developer</h1>
    <h3>Shailendra Kumar Pandey</h3>
    <p class="font3">Maa sharda bhawan</p>
    <p class="font2">IP Nagar Pateri Satna</p>
    <hr>
    <p class="font1">Madhya Pradesh</p>
    <hr>
    <h5>485001 Pandey Ji</h5>    
</body>
</html>
