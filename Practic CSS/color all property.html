<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Property</title>
    <style>
        *{
            margin: 10;
            padding: 0;
            text-align: center;
        }
        h1{
            color:darkblue;
        }
        h3{
            color:rgb(255,0,0);
        }
        .font1{
            color: #808080;
        }
        .font2{
            color:#804000;
        }
        .font3{
            color: rgb(0,255, 0);
        }
        h5{
            color: crimson;
        }
    </style>
</head>
<body>
    <h1>Full Stack Web Developer</h1>
    <h3>Shailendra Kumar Pandey</h3>
    <p class="font3">Maa sharda bhawan</p>
    <p class="font2">IP Nagar Pateri Satna</p>
    <hr>
    <p class="font1">Madhya Pradesh</p>
    <hr>
    <h5>485001 Pandey Ji</h5>
</body>
</html>
